        <header>
            <h1>Winston Churchill</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="gallery.html">Gallery</a>
                    <ul class="dropdown">
                        <li><a href="#">War Time</a></li>
                        <li><a href="#">Personal Life</a></li>
                    </ul>
                </li>
                <li><a href="media.html">Media</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

        <div class="page-container">
            <aside>
                <h2>Resources</h2>
                <ul>
                    <li><a href="#">Churchill</a></li>
                    <li><a href="#">War</a></li>
                    <li><a href="#">Biography</a></li>
                </ul>
            </aside>

            <main>
                <h2>Contact Us</h2>
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="inquiry_date">Date of Inquiry:</label>
                        <input type="date" id="inquiry_date" name="inquiry_date" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <select id="subject" name="subject" required>
                            <option value="">Please select a reason...</option>
                            <option value="question">Question</option>
                            <option value="feedback">Feedback</option>
                            <option value="research">Research</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </main>
        </div>
